<!DOCTYPE html>
<html>
<body>

<h1>4g</h1>

<script>
    function checkType(arg){
        return typeof arg;
    }
    console.log('Type of 5: ' + checkType(5));
    console.log('Type of \'apple\': ' + checkType('apple'));
    console.log('Type of true: ' + checkType(true));
</script>

</body>
</html>
