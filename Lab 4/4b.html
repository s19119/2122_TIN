<!DOCTYPE html>
<html>
<body>

<h1>4b</h1>

<script>
    function nthFibonacci(n){
        if(n < 2){
            return n;
        }
        return nthFibonacci(n - 1) + nthFibonacci(n - 2);
    }

    console.log('7th fibonacci number: ' + nthFibonacci(7));
</script>

</body>
</html>
