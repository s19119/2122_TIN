<!DOCTYPE html>
<html>
<body>

<h1>4a</h1>

<script>
    function factorialIterative(number){
        if(number <= 1){
            return 1;
        }
        let result =  1;
        for(let i = 1; i <= number; i++){
            result = result*i;
        }
        return result;
    }
    let factorialRecursive = function(number){
        if(number <= 1){
            return 1;
        }
        return number*factorialRecursive(number-1);
    }
    console.log('Recursive factorial: ' + factorialRecursive(5));
    console.log('Iterative factorial: ' + factorialIterative(5));
</script>

</body>
</html>
