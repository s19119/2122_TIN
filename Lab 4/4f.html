<!DOCTYPE html>
<html>
<body>

<h1>4f</h1>

<script>
    function isPrime(number){
        if(number == 1){
            return false;
        }
        for(let i = 2; i < number; i++){
            if(number % i == 0){
                return false;
            }
        }
        return true;
    }
    console.log('Is 5 a prime number: ' + isPrime(5));
    console.log('Is 6 a prime number: ' + isPrime(6));
</script>

</body>
</html>
