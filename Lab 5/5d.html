<!DOCTYPE html>
<html>
<body>

<h1>5d</h1>

<script>
    function Student(firstName, lastName, id, grades){
        this.firstName = firstName;
        this.lastName = lastName;
        this.id = id;
        this.grades = grades;
        this.printStudent = function(){
            let sum = 0;
            for(let i = 0; i < grades.length; i++){
                sum+=grades[i];
            }
            const avg = sum/grades.length;
            console.log(firstName + ' ' + lastName + ' has a grade average of ' + avg);
        };
        Object.defineProperty(this, 'avg',{
            get: function(){
                let sum = 0;
                for(let i = 0; i < grades.length; i++){
                sum+=grades[i];
                }
                const avg = sum/grades.length;
                return avg;
            }
        });

        Object.defineProperty(this,'fullName',{
            get: function(){
                return firstName + ' ' + lastName;
            },
            set: function(name){
                let words = name.split(' ');
                firstName = words[0] || '';
                lastName = words[1] || '';
            }
        });
    };

    let student = new Student('John', 'Smith', 1, [2,4,5,3,2]);
    student.printStudent();
    console.log('Grade average: ' + student.avg + ' ' + student.fullName);
    student.fullName = 'Jane Doe';
    console.log(student.fullName);
</script>

</body>
</html>
